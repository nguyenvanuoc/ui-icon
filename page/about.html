---
layout: default
title: Blog
permalink: /about/
---
<div class="container">
	<h2 class="spacing">Blog</h2>
	<div class="blog-posts">
		{% for post in site.posts %}
			<div class="blog-post spacing">
				<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<p class="summary">
					{{ post.category }}
					<span class="date">
						{{ post.date | date: '%B %d, %Y' }}
					</span>
				</p>
				<p style="color: red;">{{ post.author }}</p>
				{{ post.excerpt }}
			</div>
		{% endfor %}
	</div>
</div>
